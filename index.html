<html>
    <head>
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        
        <title>Mustaqeem's Movie watchlist</title>
    </head>
    <body>
        <main>
            <section class="header-section">
                <div class="header-section-wrapper fw">
                    <h1 class="title">Find your film</h1>
                    <a href="./watchlist.html" class="my-watchlist"> My Watchlist</a> 
                </div>
            </section>

            <form> 
                <div class="form-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                    <input id="searchInput" class="search-input" type="search" placeholder="Search for a movie" />
                    <button class="search-btn" id="searchBtn" type="submit">Search</button>
                </div>
            </form>

            <section class="film-section">
                <div class="film-wrapper default-center" id="filmWrapper"> 
                    <i class="fa-solid fa-film movie-icon" aria-hidden="true"></i>
                    <p>Start exploring</p>
                </div>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
